language: en
max_file_mb: 20
required_sections:
  - Executive Summary
  - Introduction
  - Methodology
  - Risk Assessment
  - Management & Control Measures
  - Management & Control Systems
  - Limitations & Disclaimer
  - General Description
  - Exposures
  - Loss Estimates
  - Findings
  - Conclusions
  - Recommendations
  - Emergency Preparedness & Response
  - Appendices
disallow_first_person_pronouns: true
first_person_pronouns:
  - I
  - we
  - our
  - my
  - us
  - me
  - mine
  - ours
forbidden_phrases:
  - "I think"
  - "we believe"
  - "in my opinion"
  - "obviously"
  - "clearly"
  - "best-in-class"
  - "world-class"
  - "check"
  - "fix"
  - "fixing"
  - "opinion"
  - "opinions"
  - "it is our understanding"
  - "not verified"
  - "to be verified"
  - "to be confirmed"
subjective_adjectives:
  - "innovative"
  - "robust"
  - "cutting-edge"
  - "revolutionary"
  - "state-of-the-art"
  - "outstanding"
  - "excellent"
  - "superior"
  - "great"
  - "best"
  - "amazing"
  - "remarkable"
bias_phrases:
  - "always"
  - "never"
  - "everyone"
  - "nobody"
  - "generally"
  - "often"
  - "rarely"
  - "commonly"
  - "regularly"
passive_voice_required:
  enabled: true
  min_ratio: 0.15   # fraction of sentences with basic passive cue (heuristic)
repetition:
  enabled: true
  max_per_1000: 25  # flag words repeated more than N times per 1000 words (excl. stopwords)
  ignore:
    - ceerisk
    - uae
    - dubai
spelling:
  enabled: true
  language: en_GB
  ignore:
    - CEERISK
    - UAE
style:
  enforce_passive_tone: true
vagueness_checks:
  enabled: true
  placeholders:
    - "TBD"
    - "to be confirmed"
    - "to be confirmed"
    - "not sure"
    - "n/a"
    - "tbd available"
    - "tbd"
  vague_phrases:
    - "it seems"
    - "it appears"
    - "our understanding"
    - "we believe"
    - "this needs more elaboration"
    - "not clear"
    - "unclear"
    - "not sure"
    - "might be"
    - "could be"
    - "check"
    - "fix"
    - "fixing"
    - "needs more details"
    - "missing detailed description"
    - "full address not given"
    - "address missing"
    - "cause of loss too general"
    - "insured needs to be described"
    - "wording in appointment section"
    - "not sure which"
    - "the root cause"
    - "the word \"check\" should not be used"
    - "not clear whether the information is verified or not"
    - "missing detailed description on the staircase"
    - "the minor damages need to contain more details"
    - "main cause of failure description is brief"
    - "unclear defects"
    - "analysis on affected cap durability was not agreed upon"
    - "wrong location for description"
    - "wrong wording"
    - "warranty and liability are unrelated"
    - "repeated information"
    - "needs to be verified"
    - "missing caption"
    - "missing picture"
    - "missing info on the source of information"
    - "opinions should not be added to the report"
    - "missing exact height"
    - "not clear enough"
    - "missing info on the source"
    - "missing caption for one of the pictures"
    - "company names and addresses are missing for third party contractors"
    - "location missing from description"
    - "consistency of spelling"
    - "wrong info on how ups works"
    - "type and info on fuel is missing"
    - "wrong info on equipment"
    - "material info should be provided in the relevant section"
    - "opinions are subjective and not supposed to be presented"
  image_checks:
    enabled: true
    image_terms:
      - "photo"
      - "picture"
      - "figure"
      - "fig."
      - "fig"
      - "image"
    caption_indicators:
      - "caption"
      - "Figure"
      - "Fig"
      - "Fig."
    severity_missing_caption: Minor